<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Define an object with URLs to redirect
    const redirects = {
      "/": "https://shahzalrehman.me",
      "/blogs": "https://shahzalrehman.me",
      "/meta.txt": "https://shahzalrehman.me",
      "/home/shahzalshare.txt": "https://shahzalrehman.me",
      "/colour/sketch.html": "https://shahzalrehman.me",
      "/colour/effect.html": "https://shahzalrehman.me",
      "/colour/index.html": "https://shahzalrehman.me",
      "/processed.xlsx": "https://shahzalrehman.me"
    };

    // Check if the current path matches any of the redirects
    const currentPath = window.location.pathname;
    if (redirects[currentPath]) {
      window.location.replace(redirects[currentPath]);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected, <a href="https://shahzalrehman.me">click here</a>.</p>
</body>
</html>
